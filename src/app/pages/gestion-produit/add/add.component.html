<br>
<div class="card">
  <div class="card-body">
    <form [formGroup]="formProduit" (ngSubmit)="submit()">

      <div class="form-group">
        <label for="exampleFormControlInput1">BOAT</label>
        <input type="text" class="form-control" id="nomProduit" placeholder="name" formControlName="nomProduit">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">PRICE</label>
        <input type="number" class="form-control" id="prixProduit" placeholder="price" formControlName="prixProduit">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">CREATED AT</label>
        <input type="date" class="form-control" id="dateCreation" placeholder="date_creation" formControlName="dateCreation">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">CATEGORY</label>
        <select class="form-control" id="categorieIdCat" formControlName="categorieIdCat">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">ADD</button>
    </form>

  </div>
</div>
